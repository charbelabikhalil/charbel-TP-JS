<!DOCTYPE html>
<html lang="en">
<head>
<title>A contact manager, v4</title>
  <meta charset="utf-8"/>

  <script src="ContactManager.js"></script>
  <script src="run.js"></script>
  
  <link rel="stylesheet" href="style.css">
</head>
<body> 
	<form onsubmit="return formSubmitted();">
	 <fieldset>
    <legend>Personal informations</legend>
		<label>
			Name : 
			<input type="text" id="name" required>
		</label>
		<label>
			Email : 
			<input type="email" id="email" required>
		</label>
		<br>
		<button>Add new Contact</button>
		 </fieldset>
	</form>
	
	<br><br>
	<form onsubmit="return searchformSubmitted();">
		<fieldset>
		 <legend>Search </legend>
		 <label>
			 Name : 
			 <input type="text" id="searchName" required>
		 </label>
		 <br>
		 <button>search</button>
			</fieldset>
	 </form>

  <h2 id="loc">List of contacts</h2> 
  <div id="contacts"></div>
	<p><button onclick="emptyList();">Empty</button> 
	 <button onclick="cm.save();">Save</button> 
   <button onclick="loadList();">Load</button>
	</p>
</body>
</html>
